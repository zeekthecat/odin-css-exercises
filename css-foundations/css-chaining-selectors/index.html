<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://images.pexels.com/photos/944761/pexels-photo-944761.jpeg?cs=srgb&dl=pexels-godisable-jacob-944761.jpg&fm=jpg" alt="Woman with glasses">
      <img class="avatar distorted" src="https://images.pexels.com/photos/3777931/pexels-photo-3777931.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-3777931.jpg&fm=jpg" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://images.pexels.com/photos/944761/pexels-photo-944761.jpeg?cs=srgb&dl=pexels-godisable-jacob-944761.jpg&fm=jpg" alt="Woman with glasses">
      <img class="original distorted" src="https://images.pexels.com/photos/3777931/pexels-photo-3777931.jpeg?cs=srgb&dl=pexels-andrea-piacquadio-3777931.jpg&fm=jpg" alt="Man with surprised expression">
    </div>
  </body>
</html>
